syntax = "proto3";

package template;

import "google/api/annotations.proto";
import "google/protobuf/any.proto";

// Defines the import path that should be used to import the generated package
// and the package name
option go_package = "github.com/Elderly-AI/ta_eos/proto/template;template";


service Auth {
  rpc GetKrHandler (GetKrRequest) returns (OkMessage) {
    option (google.api.http) = {
      post: "/api/v1/templates/get_kr"
      body: "*"
    };
  }
  rpc ApproveKrHandler (GetKrRequest) returns (OkMessage) {
    option (google.api.http) = {
      post: "/api/v1/templates/approve_kr"
      body: "*"
    };
  }
}


message MapMessage{
  map<string, google.protobuf.Any> data = 1;
}

message GetKrRequest {
  string kr_name = 1;
  MapMessage data = 2;
}

message OkMessage {
  bool ok = 1;
}



